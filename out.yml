openapi: 3.0.3
info:
  title: NextGen DAS | Descriptions API
  description: >-
    <p><h2>Archival Descriptions hierarchical grouping:</h2></p> <img
    src="https://i.imgur.com/vVcfhig.png"/>
  version: 2.0.0
  termsOfService: https://www.archives.gov/social-media/terms-of-service.html
  contact:
    name: O&M
    url: https://www.archives.gov/faqs
    email: api@nara.gov
servers:
  - url: https://stage.das.nara.gov/api/v2
    description: Staging server
  - url: https://dev.das.nara.gov/api/v2
    description: Dev server
  - url: http://localhost:4010
    description: Local Prism server
tags:
  - name: Descriptions
    description: All operations that relate to DAS archival descriptions
paths:
  /record-groups:
    get:
      security:
        - jwt: []
      operationId: getRecordGroups
      tags:
        - Descriptions
      description: Returns a page of Record Groups
      responses:
        '200':
          headers:
            X-Total-Count:
              schema:
                type: integer
              description: Total number of items. Non-negative number.
            X-Total-Pages:
              schema:
                type: integer
              description: Total number of pages. Non-negative number.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRecordGroupsResponse'
              examples:
                mandatoryPropertiesOnly:
                  $ref: '#/components/examples/RecordGroupsPage'
          description: 'A page of Record Groups    '
    post:
      description: >-
        Creates several <a
        href="https://www.archives.gov/research/alic/tools/record-group-clusters.html">Record
        Groups</a>
      security:
        - jwt: []
      requestBody:
        $ref: '#/components/requestBodies/PostRecordGroupsRequest'
      responses:
        '207':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultiStatusResponse'
              examples:
                bothRecordsSaved:
                  $ref: '#/components/examples/RecordGroupsCreatedOk'
                oneRecordOutOfTwoFailed:
                  $ref: '#/components/examples/RecordGroupsCreatedPartialSuccess'
                singleRecordGroupSaved:
                  $ref: '#/components/examples/SingleRecordGroupSaved'
                singleRecordGroupRejected:
                  $ref: '#/components/examples/SingleRecordGroupRejected'
          description: >-
            Multi-status response with the list of statuses for each requested
            entity.
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Problem'
          description: >
            Error response for cases when the backend rejects the attempt to add
            a new visit intention.
      operationId: createRecordGroups
      tags:
        - Descriptions
  /record-groups/{naid}:
    get:
      security:
        - jwt: []
      operationId: getRecordGroupByNaid
      tags:
        - Descriptions
      description: Returns a single Record Group
      parameters:
        - in: path
          name: naid
          schema:
            type: integer
          required: true
          description: Record Group NAID
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecordGroup'
              examples:
                mandatoryPropertiesOnly:
                  $ref: '#/components/examples/mandatoryPropertiesOnly'
          description: A single Record Group
  /collections:
    get:
      security:
        - jwt: []
      operationId: getCollections
      tags:
        - Descriptions
      description: Returns a page of Collections
      responses:
        '200':
          headers:
            X-Total-Count:
              schema:
                type: integer
              description: Total number of items. Non-negative number.
            X-Total-Pages:
              schema:
                type: integer
              description: Total number of pages. Non-negative number.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCollectionsResponse'
              examples:
                collectionsWithMandatoryProps:
                  $ref: '#/components/examples/collectionsWithMandatoryProps'
          description: A page of Collections
    post:
      description: Creates several Collections
      security:
        - jwt: []
      requestBody:
        $ref: '#/components/requestBodies/PostCollectionsRequest'
      responses:
        '207':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultiStatusResponse'
              examples:
                allOk:
                  $ref: '#/components/examples/RecordGroupsCreatedOk'
                partialSuccess:
                  $ref: '#/components/examples/RecordGroupsCreatedPartialSuccess'
          description: >-
            Multi-status response with the list of statuses for each requested
            entity.
      operationId: createCollections
      tags:
        - Descriptions
  /collections/{naid}:
    get:
      security:
        - jwt: []
      operationId: getCollectionByNaid
      tags:
        - Descriptions
      description: Returns a single Collection
      parameters:
        - in: path
          name: naid
          schema:
            type: integer
          required: true
          description: Collection NAID
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collection'
              examples:
                mandatoryPropertiesOnly:
                  $ref: '#/components/examples/SingleCollection'
          description: A single Collection
  /series:
    post:
      description: Creates several Series descriptions
      security:
        - jwt: []
      requestBody:
        $ref: '#/components/requestBodies/PostSeriesRequest'
      responses:
        '207':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultiStatusResponse'
              examples:
                bothRecordsSaved:
                  $ref: '#/components/examples/RecordGroupsCreatedOk'
                oneRecordOutOfTwoFailed:
                  $ref: '#/components/examples/RecordGroupsCreatedPartialSuccess'
                singleRecordGroupSaved:
                  $ref: '#/components/examples/SingleRecordGroupSaved'
                singleRecordGroupRejected:
                  $ref: '#/components/examples/SingleRecordGroupRejected'
          description: >-
            Multi-status response with the list of statuses for each requested
            entity.
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Problem'
          description: |
            Error response for cases when the backend rejects the payload.
      operationId: createSeries
      tags:
        - Descriptions
  /file-units:
    post:
      description: Creates several File Unit descriptions
      security:
        - jwt: []
      requestBody:
        $ref: '#/components/requestBodies/PostFileUnitsRequest'
      responses:
        '207':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultiStatusResponse'
              examples:
                bothRecordsSaved:
                  $ref: '#/components/examples/RecordGroupsCreatedOk'
                oneRecordOutOfTwoFailed:
                  $ref: '#/components/examples/RecordGroupsCreatedPartialSuccess'
                singleRecordGroupSaved:
                  $ref: '#/components/examples/SingleRecordGroupSaved'
                singleRecordGroupRejected:
                  $ref: '#/components/examples/SingleRecordGroupRejected'
          description: >-
            Multi-status response with the list of statuses for each requested
            entity.
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Problem'
          description: |
            Error response for cases when the backend rejects the payload.
      operationId: createFileUnits
      tags:
        - Descriptions
  /items:
    post:
      description: Creates several Item descriptions
      security:
        - jwt: []
      requestBody:
        $ref: '#/components/requestBodies/PostItemRequest'
      responses:
        '207':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultiStatusResponse'
              examples:
                bothRecordsSaved:
                  $ref: '#/components/examples/RecordGroupsCreatedOk'
                oneRecordOutOfTwoFailed:
                  $ref: '#/components/examples/RecordGroupsCreatedPartialSuccess'
                singleRecordGroupSaved:
                  $ref: '#/components/examples/SingleRecordGroupSaved'
                singleRecordGroupRejected:
                  $ref: '#/components/examples/SingleRecordGroupRejected'
          description: >-
            Multi-status response with the list of statuses for each requested
            entity.
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Problem'
          description: |
            Error response for cases when the backend rejects the payload.
      operationId: createItems
      tags:
        - Descriptions
  /descriptions:
    get:
      security:
        - jwt: []
      parameters:
        - in: query
          name: page
          description: Page number, zero if not sent
          required: false
          schema:
            type: integer
            minimum: 0
        - in: query
          name: q
          description: Search term
          required: false
          schema:
            type: string
            minLength: 3
            maxLength: 128
      operationId: getDescriptions
      tags:
        - Descriptions
      description: Returns a page of descriptions.
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultiStatusResponse'
              examples:
                first:
                  $ref: '#/components/examples/RecordGroupsCreatedOk'
          description: A page of descriptions.
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Problem'
          description: Error response indicating incorrect / inconsistent query parameters.
  /descriptions/advancement:
    put:
      security:
        - jwt: []
      operationId: advance
      tags:
        - Workflow Operations
      description: Advances descriptions from local to central office
      responses:
        '207':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultiStatusResponse'
              examples:
                allOk:
                  $ref: '#/components/examples/RecordGroupsCreatedOk'
                partialSuccess:
                  $ref: '#/components/examples/RecordGroupsCreatedPartialSuccess'
          description: A list of resulting statuses for each requested item.
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/responses/Problem'
          description: Error response indicating unauthorized access.
components:
  requestBodies:
    PostRecordGroupsRequest:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/RecordGroup'
          examples:
            twoRecordGroupsToCreate:
              $ref: '#/components/examples/TwoRecordGroupsToCreate'
            singleRecordGroupToCreate:
              $ref: '#/components/examples/SingleRecordGroupToCreate'
            singleRecordGroupMissingRequiredField:
              $ref: '#/components/examples/SingleRecordGroupMissingRequiredField'
      description: |
        A list of Record Group archival descriptions.
    PostCollectionsRequest:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Collection'
      description: |
        A list of Collection archival descriptions.
    PostSeriesRequest:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Series'
      description: |
        A list of Series archival descriptions.
    PostFileUnitsRequest:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/FileUnit'
      description: |
        A list of File Unit archival descriptions.
    PostItemRequest:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Item'
      description: |
        A list of Item archival descriptions.
  schemas:
    SeriesFileUnitAndItemDescriptionCommonProperties:
      description: >-
        Parent object encapsulating 'Series', 'FileUnit' and 'Item' common
        properties
      type: object
      properties:
        title:
          description: >
            <p>A title.</p> See additional guidelines on this field for <a
            href="https://www.archives.gov/research/catalog/lcdrg/elements/title.html#10">Series
            descriptions</a>, <a
            href="https://www.archives.gov/research/catalog/lcdrg/elements/title.html#18">FileUnit
            descriptions</a>, <a
            href="https://www.archives.gov/research/catalog/lcdrg/elements/title.html#19">Item
            descriptions</a>
          type: string
          example: Triumph of the Will
          minLength: 20
          maxLength: 700
        generalRecordsType:
          description: >
            <p>The general intellectual form of the archival materials.</p>

            <p><a
            href="https://www.archives.gov/research/catalog/lcdrg/elements/grt.html">See
            also</a></p>
          type: string
          example: Photographs and other Graphic Materials
          minLength: 1
          maxLength: 100
        accessRestrictionStatus:
          description: >
            <p><h1>TODO!!! This is the link to an Authority. Should this
            property be a string, or a complex object with the NAID??</h1></p>

            <p>The indication of whether or not there are access restrictions on
            the archival materials.</p>

            <p><a
            href="https://www.archives.gov/research/catalog/lcdrg/elements/access.html">See
            also</a></p>

            <p><a
            href="https://www.archives.gov/research/catalog/lcdrg/authority_lists/accesslist.html">Related
            Authority</a></p>
          type: string
          example: Restricted - Partly
          minLength: 1
          maxLength: 100
        specificAccess:
          type: array
          minItems: 1
          uniqueItems: true
          items:
            $ref: >-
              #/components/schemas/SpecificAccessRestrictionWithSecurityClassification
        useRestrictionStatus:
          description: >
            <p><h1>TODO!!! This is the link to an Authority. Should this
            property be a string, or a complex object with the NAID??</h1></p>

            <p>Indication of whether or not there are use restrictions on the
            archival materials.</p>

            <p><a
            href="https://www.archives.gov/research/catalog/lcdrg/elements/use.html">See
            also</a></p>

            <p><a
            href="https://www.archives.gov/research/catalog/lcdrg/authority_lists/uselist.html">Related
            Authority</a></p>
          type: string
          example: Restricted - Possibly
          minLength: 1
          maxLength: 25
        specificUseRestriction:
          description: >
            <p><h1>TODO!!! This is the link to an Authority. Should this
            property be a string, or a complex object with the NAID??</h1></p>

            <p>The identification of the type of use restrictions, based on
            copyright, donor, or statutory provisions, on the archival
            materials.</p>

            <p><a
            href="https://www.archives.gov/research/catalog/lcdrg/elements/specificuse.html">See
            also</a></p>

            <p><a
            href="https://www.archives.gov/research/catalog/lcdrg/authority_lists/specificuselist.html">Related
            Authority</a></p>
          type: string
          example: Donor Restrictions
          minLength: 1
          maxLength: 100
        inclusiveStartDate:
          type: string
          pattern: (0[1-9]|1[012])[/](0[1-9]|[12][0-9]|3[01])[/](17|18|19|20)\d\d
          description: >
            <a
            href="https://www.archives.gov/research/catalog/lcdrg/elements/inclusivestart.html">The
            beginning date</a> on which the record group, collection, series, or
            item was created, maintained, or accumulated by the creator.
        inclusiveEndDate:
          type: string
          pattern: (0[1-9]|1[012])[/](0[1-9]|[12][0-9]|3[01])[/](17|18|19|20)\d\d
          description: >
            <a
            href="https://www.archives.gov/research/catalog/lcdrg/elements/inclusivestart.html">The
            last date</a> on which the record group, collection, series, or item
            was created, maintained, or accumulated by the creator.
        creatingIndividual:
          description: >
            <p><h1>TODO!!! This is the link to an Authority. Should this
            property be a string, or a complex object with the NAID??</h1></p>

            <p>The name of a person responsible for the creation, accumulation,
            or maintenance of the series when in working (primary) use.</p>

            <p><a
            href="https://www.archives.gov/research/catalog/lcdrg/elements/specificuse.html">See
            also</a></p>

            <p><a
            href="https://www.archives.gov/research/catalog/lcdrg/authority_lists/specificuselist.html">Related
            Authority</a></p>
          type: string
          example: Donor Restrictions
          minLength: 1
          maxLength: 100
      required:
        - title
        - generalRecordsType
        - accessRestrictionStatus
        - specificAccessRestriction
        - securityClassification
        - useRestrictionStatus
        - specificUseRestriction
        - inclusiveStartDate
        - inclusiveEndDate
    SeriesAAAAAAAAAAAAA:
      description: >-
        Series archival description. <a
        href="https://www.archives.gov/research/catalog/lcdrg/mandatoryelements.html#series">See
        mandatory properties list</a>
      type: object
      allOf:
        - $ref: >-
            #/components/schemas/SeriesFileUnitAndItemDescriptionCommonProperties
        - type: object
          properties:
            function:
              description: >
                <p>The description of why the archival materials were created.


                This element differs from Scope and Content Note, which
                describes the significant information contained within the
                records.


                Function and Use is about the activities that resulted in the
                creation of the archival materials.

                Scope and Content Note is what is in the archival materials.</p>

                <p><a
                href="https://www.archives.gov/research/catalog/lcdrg/elements/function.html">See
                also</a></p>
              type: string
              example: >-
                The Reports of Death were created at field hospitals or by
                battlefield commanders and were later used by Sextons to
                complete Internment Records
              minLength: 20
              maxLength: 2000
            inclusiveStartDate:
              type: string
              pattern: (0[1-9]|1[012])[/](0[1-9]|[12][0-9]|3[01])[/](17|18|19|20)\d\d
              description: >
                <a
                href="https://www.archives.gov/research/catalog/lcdrg/elements/inclusivestart.html">The
                beginning date</a> on which the record group, collection,
                series, or item was created, maintained, or accumulated by the
                creator.
            inclusiveEndDate:
              type: string
              pattern: (0[1-9]|1[012])[/](0[1-9]|[12][0-9]|3[01])[/](17|18|19|20)\d\d
              description: >
                <a
                href="https://www.archives.gov/research/catalog/lcdrg/elements/inclusivestart.html">The
                last date</a> on which the record group, collection, series, or
                item was created, maintained, or accumulated by the creator.
      required:
        - function
    SpecificAccessRestrictionWithSecurityClassification:
      description: >
        <p><a
        href="https://www.archives.gov/research/catalog/lcdrg/elements/specificaccess.html">Specific
        Access Restriction</a> along with the <a
        href="https://www.archives.gov/research/catalog/lcdrg/elements/security.html">Security
        Classification</a></p>
      type: object
      properties:
        specificAccessRestriction:
          description: >
            <p><h1>TODO!!! This is the link to an Authority. Should this
            property be a string, or a complex object with the NAID??</h1></p>

            <p><h1>If a Restriction Status of "Restricted - Fully" or
            "Restricted - Partly" is selected, then the Specific Restriction
            becomes mandatory. If a Specific Access Restriction of "FOIA (b)(1)
            National Security", "Donated - Security Classified", or "Security
            Classified - Mandatory Review" is selected, then the Security
            Classification also becomes mandatory.</h1></p>

            <p>Specific access restrictions to the archival materials, based on
            national security considerations, donor restrictions, court orders,
            and other statutory or regulatory provisions.</p>

            <p><a
            href="https://www.archives.gov/research/catalog/lcdrg/elements/specificaccess.html">See
            also</a></p>

            <p><a
            href="https://www.archives.gov/research/catalog/lcdrg/authority_lists/specificaccesslist.html">Related
            Authority</a></p>
          type: string
          example: PRMPA - National Security Classified (B)
          minLength: 1
          maxLength: 100
        securityClassification:
          description: >
            <p><h1>TODO!!! This is the link to an Authority. Should this
            property be a string, or a complex object with the NAID??</h1></p>

            <p>The highest level of national security protections or classified
            nuclear information protections on the archival materials.</p>

            <p><a
            href="https://www.archives.gov/research/catalog/lcdrg/elements/security.html">See
            also</a></p>

            <p><a
            href="https://www.archives.gov/research/catalog/lcdrg/authority_lists/securitylist.html">Related
            Authority</a></p>
          type: string
          example: Restricted Data/Formerly Restricted Data
          minLength: 1
          maxLength: 40
    OperationStatusCode:
      type: object
      properties:
        status:
          type: number
          enum:
            - 200
            - 201
            - 400
            - 401
            - 403
            - 404
            - 500
    MultiStatusResponse:
      type: array
      items:
        allOf:
          - $ref: '#/components/schemas/OperationStatusCode'
          - type: object
            properties:
              entityCode:
                type: string
    naId:
      title: naId
      description: National Archives Identifier
      type: integer
      example: 401
    recordStatus:
      title: recordStatus
      description: Status of the record
      type: string
      enum:
        - NEW
        - APPROVED
        - REJECTED
        - ADVANCED
      example: NEW
    title:
      title: title
      description: >
        The name assigned to the record group, collection, or archival
        materials. See <a
        href="https://www.archives.gov/research/catalog/lcdrg/elements/title.html#5">documentation</a>
      type: string
      minLength: 10
      maxLength: 700
      example: Records of the War Labor Policies Board
    recordGroupNumber:
      title: recordGroupNumber
      description: >
        The <a
        href="https://www.archives.gov/research/catalog/lcdrg/elements/recordgroup.html">unique
        number</a> assigned to a Record Group.
      type: integer
      minimum: 1
      maximum: 1000
      example: 5
    levelOfDescription:
      title: levelOfDescription
      description: >-
        The archival control group level (record group or collection) or
        hierarchical description  level (series, file unit, or item) of the
        archival materials.
      type: string
      enum:
        - recordGroup
        - collection
        - series
        - fileUnit
        - item
        - itemAV
    qualifiableDate:
      title: qualifiableDate
      description: A datetime with the means to qualify uncertainty.
      type: object
      properties:
        month:
          type: integer
          description: Month of year in MM format (1-12)
          example: 12
        day:
          type: integer
          description: Day of month in DD format (1-31)
          example: 25
        year:
          type: integer
          description: Year in YYYY format
          example: 2020
        logicalDate:
          type: string
          format: date
          description: >-
            Day, month, and year combined into a <a
            href='https://www.iso.org/iso-8601-date-and-time-format.html'> ISO
            8601</a> date format: CCYY-MM-DD If day or month is unknown, they
            are replaced by 01-01 or 12-31 in this representation.
          example: '2020-12-25'
        qualifier:
          type: string
          description: The means for indicating an uncertain or approximate date.
          example: ca.
    beginCongress:
      title: beginCongress
      description: >-
        The beginning number of the Congress during which the archival materials
        were created.
      type: integer
      example: 27
    endCongress:
      title: endCongress
      description: >-
        The last number of the Congress during which the archival materials were
        created.
      type: integer
      example: 34
    dataControlGroup:
      title: dataControlGroup
      description: >-
        Defines which office within NARA owns or is the custodian of the
        archival record.
      type: object
      properties:
        groupId:
          type: string
          description: Group identifier
          example: RDTP1
        groupCode:
          type: string
          description: A list of organizational units that describe a data control group.
          example: ou=RDTP1,ou=groups
        groupName:
          type: string
          description: The name of the data control group.
          example: National Archives at Washington, DC - Textual Reference
      required:
        - groupId
    dateNote:
      title: dateNote
      description: >-
        The explanation of various dates or predominant bulk dates or gaps in
        the archival materials.
      type: string
      example: The bulk of these are from the period from 1940 to mid-1960s.
    findingAid:
      title: findingAid
      description: >-
        Tools that help users more easily find archival descriptions and
        materials.
      type: object
      properties:
        fileFormat:
          type: string
          description: The type or file format of the online finding aid.
          example: Microsoft Word Document
        findingAidtype:
          type: string
          description: The type of finding aid.
          example: Prelim. Checklist
        note:
          type: string
          description: The explanation of significant information about a finding aid.
          example: An alphabetical list of cities can be found in the research room.
        source:
          type: string
          description: The author or creator of the finding aid.
          example: National Archives and Records Administration
        url:
          type: string
          format: uri
          description: The URL associated with a finding aid.
          example: http://www.archives.gov/rocky-mountain/finding-aids/naturalization/
        urlNote:
          type: string
          description: Explanation of significant information about a finding aid url.
          example: This Online Resource URL is a finding aid for naturalizations.
        urlDescription:
          type: string
          description: Description of the information contained at a finding aid url
          example: This Online Resource URL is a finding aid for naturalizations.
    formerlyContained:
      title: formerlyContained
      type: array
      description: >-
        A list of naId values that were previously a part of the archival
        control group.
      items:
        $ref: '#/components/schemas/naId'
    partyDesignation:
      title: partyDesignation
      description: Specifies the an association of a archival record with a political party
      type: string
      example: Democrat
    referenceUnit:
      title: referenceUnit
      description: >-
        Contact information of the unit that provides reference services for the
        archival materials.
      type: object
      properties:
        address1:
          type: string
          description: Street address of the point of contact / reference unit.
          example: 17101 Huron Street
        address2:
          type: string
          description: Street address of the point of contact / reference unit.
          example: Suite 100
        city:
          type: string
          description: City portion of address of the point of contact / reference unit.
          example: Bloomfield
        email:
          format: email
          type: string
          description: Email address of the point of contact / reference unit.
          example: denver.archives@nara.gov
        fax:
          type: string
          description: Fax number of the point of contact / reference unit
          example: 303-604-4750
        mailCode:
          type: string
          description: Internal mailing code of the point of contact / reference unit.
          example: RM-DV
        name:
          type: string
          description: Name of the point of contact / reference unit
          example: National Archives at Denver
        phone:
          type: string
          description: Phone number of the point of contact / reference unit.
          example: 303-604-4740
        postalCode:
          type: string
          description: Postal code of the point of contact / reference unit.
          example: 80023
        state:
          type: string
          description: State portion of address of the point of contact / reference unit.
          example: CO
    scopeAndContentNote:
      title: scopeAndContentNote
      description: >-
        The description of the breadth and depth of the record group,
        collection, or archival materials.
      type: string
      example: >-
        This collection of donated historical materials consists of files
        maintained by Gerald M. Rafshoon's Atlanta-based advertising agency. The
        materials relate to the agency's work advising Jimmy Carter in his
        successful 1970 gubernatorial campaign, as well as his 1976 presidential
        campaign and his 1980 bid for re-election.
    seriesCount:
      title: seriesCount
      type: integer
      description: Number of series within the archival control group.
      example: 110
    name:
      title: name
      description: The authorized form of an authority record name.
      type: string
      example: International Trade
    specialProject:
      title: specialProject
      description: <p>A pointer to the "Special Project Authority List"</p>
      properties:
        naId:
          $ref: '#/components/schemas/naId'
        name:
          $ref: '#/components/schemas/name'
      required:
        - naId
    staffOnlyNote:
      title: staffOnlyNote
      description: >-
        Information about the record group, collection, or archival materials
        that is intended for NARA employees only.
      type: string
      maxLength: 2000
      example: >
        When citing negative numbers from negatives found in multiple groups in
        the same negative jacket,  rejacket as necessary, then identify by using
        a letter after the date. For example,  6/10/70B, then the frame number.
    RecordGroup:
      title: RecordGroup
      description: >-
        A body of organizationally related records established on the basis of
        provenance by an archives  for control purposes; A major archival unit
        that comprises the records of a large organization,  such as a
        Government bureau or independent agency.

        <p> This object doesn't have NAID. See `StoredRecordGroup` definition if
        you look for the same object but with NAID property </p>  

        <H3> Add these fields: </H3> datesOfRecordkeepingStartDate
        dateQualifierRecordKeepingStartDate datesOfRecordKeepingEndDate
        dateQualifierRecordKeepingEndDate datesOfRecordsStartDate
        dateQualifierRecordStartDate datesOfRecordsEndDate
        dateQualifierRecordStartDate
      type: object
      properties:
        title:
          $ref: '#/components/schemas/title'
        recordGroupNumber:
          $ref: '#/components/schemas/recordGroupNumber'
        descriptionType:
          $ref: '#/components/schemas/levelOfDescription'
        inclusiveStartDate:
          $ref: '#/components/schemas/qualifiableDate'
        inclusiveEndDate:
          $ref: '#/components/schemas/qualifiableDate'
        beginCongress:
          $ref: '#/components/schemas/beginCongress'
        endCongress:
          $ref: '#/components/schemas/endCongress'
        coverageStartDate:
          $ref: '#/components/schemas/qualifiableDate'
        coverageEndDate:
          $ref: '#/components/schemas/qualifiableDate'
        dataControlGroup:
          $ref: '#/components/schemas/dataControlGroup'
        dateNote:
          $ref: '#/components/schemas/dateNote'
        findingAids:
          type: array
          items:
            $ref: '#/components/schemas/findingAid'
        formerlyContained:
          $ref: '#/components/schemas/formerlyContained'
        partyDesignation:
          $ref: '#/components/schemas/partyDesignation'
        referenceUnits:
          type: array
          items:
            $ref: '#/components/schemas/referenceUnit'
        scopeAndContentNote:
          $ref: '#/components/schemas/scopeAndContentNote'
        seriesCount:
          $ref: '#/components/schemas/seriesCount'
        specialProjects:
          type: array
          items:
            $ref: '#/components/schemas/specialProject'
        staffOnlyNote:
          $ref: '#/components/schemas/staffOnlyNote'
      required:
        - title
        - recordGroupNumber
        - dataControlGroup
        - inclusiveEndDate
        - inclusiveStartDate
        - descriptionType
    StoredRecordGroup:
      title: StoredRecordGroup
      description: >
        Record Group archival description.  <a
        href="https://www.archives.gov/research/catalog/lcdrg/mandatoryelements.html#record">See
        mandatory properties list</a>
      type: object
      allOf:
        - $ref: '#/components/schemas/naId'
        - $ref: '#/components/schemas/recordStatus'
        - $ref: '#/components/schemas/RecordGroup'
      required:
        - naId
        - title
        - recordStatus
        - recordGroupNumber
        - inclusiveStartDate
        - inclusiveEndDate
        - descriptionType
    GetRecordGroupsResponse:
      description: |
        A list of Record Group archival descriptions.
      type: array
      items:
        $ref: '#/components/schemas/StoredRecordGroup'
    collectionIdentifier:
      title: collectionIdentifier
      description: >
        The <a
        href="https://www.archives.gov/research/catalog/lcdrg/elements/collectionid.html">unique
        identifier</a> assigned to a Collection.
      type: string
      minLength: 1
      maxLength: 10
      example: JC-1132
    contextualAuthorityType:
      title: contextualAuthorityType
      description: >-
        The type of primary authority used to provide context by capturing the
        historical  background of the organizations and individuals who created,
        contributed to, or are the subject of archival materials.
      type: string
      enum:
        - Organization
        - Person
    heading:
      title: heading
      description: >-
        A version of the authorized name of an authority that includes
        additional information such as dates or fuller forms of names.
      type: string
      example: Dulles, John Foster, 1888-1959
    donor:
      title: donor
      description: >-
        The name of an organization or person that has donated a collection of
        archival materials.
      type: object
      properties:
        authorityType:
          $ref: '#/components/schemas/contextualAuthorityType'
        heading:
          $ref: '#/components/schemas/heading'
        naId:
          $ref: '#/components/schemas/naId'
      required:
        - naId
        - authorityType
    organizationalDonor:
      title: organizationalDonor
      description: >-
        The name of an organization that has donated a collection of archival
        materials. Organizational entities include meetings, conferences,
        commissions, production groups, and Federal agencies. They can be any
        entity other than an individual.
      type: object
      allOf:
        - $ref: '#/components/schemas/donor'
      properties:
        abolishDate:
          $ref: '#/components/schemas/qualifiableDate'
        establishDate:
          $ref: '#/components/schemas/qualifiableDate'
      required:
        - authorityType
        - heading
        - naId
        - establishDate
    personalDonor:
      title: personalDonor
      description: The name of a person who donated a collection of archival materials.
      type: object
      allOf:
        - $ref: '#/components/schemas/donor'
      properties:
        birthDate:
          $ref: '#/components/schemas/qualifiableDate'
        deathDate:
          $ref: '#/components/schemas/qualifiableDate'
      required:
        - authorityType
        - birthDate
    variantControlNumber:
      title: variantControlNumber
      description: >-
        The control number or identifier given to the archival materials either
        by the creator or by NARA.  Allows users to retrieve the archival
        materials by any known control number.
      type: object
      properties:
        note:
          type: string
          description: >-
            The explanation of the variant control number and variant control
            type.
          example: >-
            Entry 194 is the entry number for this series found in Preliminary
            Inventory  of the Cartographic Records of the American Expeditionary
            Forces, 1917-21 (Record Group 120) (PI 165)
        number:
          type: string
          description: >-
            The actual control number or identifier given to the archival
            materials.
          example: PI66 181
        type:
          type: string
          description: The type of variant control number or identifier.
          example: Master Location Register Number
    Collection:
      title: Collection
      description: >-
        An artificial accumulation of documents brought together on the basis of
        some characteristic (e.g. means of acquisition, creator, subject,
        language, medium, form, name of collector) without regard to the
        provenance of the documents. The Presidential libraries often organize
        their archival materials by collections, which primarily fall into three
        categories: donated historical materials (relating to all Presidencies,
        Hoover-Bush), Presidential records (applying to Presidencies since
        Reagan), and Presidential historical materials (Nixon.)
      type: object
      properties:
        collectionIdentifier:
          $ref: '#/components/schemas/collectionIdentifier'
        coverageEndDate:
          $ref: '#/components/schemas/qualifiableDate'
        coverageStartDate:
          $ref: '#/components/schemas/qualifiableDate'
        dataControlGroup:
          $ref: '#/components/schemas/dataControlGroup'
        dateNote:
          $ref: '#/components/schemas/dateNote'
        donors:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/organizationalDonor'
              - $ref: '#/components/schemas/personalDonor'
            discriminator:
              propertyName: authorityType
        findingAids:
          type: array
          items:
            $ref: '#/components/schemas/findingAid'
        formerlyContained:
          $ref: '#/components/schemas/formerlyContained'
        descriptionType:
          $ref: '#/components/schemas/levelOfDescription'
        inclusiveEndDate:
          $ref: '#/components/schemas/qualifiableDate'
        inclusiveStartDate:
          $ref: '#/components/schemas/qualifiableDate'
        referenceUnits:
          type: array
          items:
            $ref: '#/components/schemas/referenceUnit'
        scopeAndContentNote:
          $ref: '#/components/schemas/scopeAndContentNote'
        seriesCount:
          $ref: '#/components/schemas/seriesCount'
        title:
          $ref: '#/components/schemas/title'
        variantControlNumbers:
          type: array
          items:
            $ref: '#/components/schemas/variantControlNumber'
      required:
        - collectionIdentifier
        - inclusiveEndDate
        - inclusiveStartDate
        - descriptionType
        - title
    GetCollectionsResponse:
      description: |
        A list of Collection archival descriptions.
      type: array
      items:
        $ref: '#/components/schemas/Collection'
    accessionNumber:
      title: accessionNumber
      description: >-
        The unique identifier assigned to a group of archival materials that
        have been  transferred into the legal custody of NARA.  Links the
        description of the  archival materials and their acquisition/accession
        documentation.
      type: string
      example: NRFFA-276-99-0001
    specificAccessRestriction:
      title: specificAccessRestriction
      description: >-
        Specific access restrictions to the archival materials, based on
        national security considerations, donor restrictions, court orders, and
        other statutory or regulatory provisions.
      type: object
      properties:
        restriction:
          type: string
          description: The specific reason for access restriction.
          example: Presidential Records Act (p)(1) National Security Classified
        securityClassification:
          type: string
          description: >-
            The highest level of national security protections or classified
            nuclear  information protections on the archival materials.
          example: Top Secret
    accessRestriction:
      title: accessRestriction
      description: >-
        The indication of, explicit markings for, and detailed notes regarding
        access restrictions  on the archival materials.  Alerts users if access
        to the archival materials may be restricted.
      type: object
      properties:
        note:
          type: string
          description: >-
            Significant information pertaining to the access restrictions on
            archival materials.
          example: >-
            The records may be restricted due to privacy concerns. Register
            numbers 1 through 900 have been screened and are open for research.
        specificAccessRestrictions:
          type: array
          items:
            $ref: '#/components/schemas/specificAccessRestriction'
        status:
          type: string
          description: >-
            The indication of whether or not there are access restrictions on
            the archival materials.
          example: Restricted - Partly
    distance:
      title: distance
      description: >-
        Indicates number of nodes removed an ancestor is from a descendent
        description.
      type: integer
      example: 1
    ancestorDescription:
      title: ancestorDescription
      description: Base model for ancestors (parent, grandparent, etc..) to descriptions
      type: object
      properties:
        distance:
          $ref: '#/components/schemas/distance'
        inclusiveEndDate:
          $ref: '#/components/schemas/qualifiableDate'
        inclusiveStartDate:
          $ref: '#/components/schemas/qualifiableDate'
        descriptionType:
          $ref: '#/components/schemas/levelOfDescription'
        naId:
          $ref: '#/components/schemas/naId'
        title:
          $ref: '#/components/schemas/title'
      required:
        - descriptionType
        - naId
        - distance
    ancestorRecordGroup:
      title: ancestorRecordGroup
      description: >-
        Identifiable and pertinent information that repsents a record group that
        is a parent or more distant ancestor to another archival description or
        control group.
      type: object
      allOf:
        - $ref: '#/components/schemas/ancestorDescription'
      properties:
        recordGroupNumber:
          $ref: '#/components/schemas/recordGroupNumber'
      required:
        - recordGroupNumber
    ancestorCollection:
      title: ancestorCollection
      description: >-
        Identifiable and pertinent information that represents a collection that
        is a parent or more distant ancestor to another archival description or
        control group.
      type: object
      allOf:
        - $ref: '#/components/schemas/ancestorDescription'
      properties:
        collectionIdentifier:
          $ref: '#/components/schemas/collectionIdentifier'
      required:
        - collectionIdentifier
    arrangement:
      title: arrangement
      description: >-
        The pattern or ordering sequence, such as alphabetical or chronological,
        of the archival material.  Helps users locate particular archival
        materials within a series or file unit.
      type: string
      example: Arranged alphabetically by subject.
    audiovisual:
      title: audiovisual
      description: Indicates if a file unit or series is audio-visual in nature.
      type: boolean
    contributorType:
      title: contributorType
      description: >-
        The role of an individual who or an organization that contributed or
        contributes to archival materials.
      type: string
      example: Compiler
    contributor:
      title: contributor
      description: >-
        An organization or person, other than the archival creator, responsible
        for the intellectual, technical, artistic, or financial production of
        the archival materials.
      type: object
      properties:
        authorityType:
          $ref: '#/components/schemas/contextualAuthorityType'
        contributorType:
          $ref: '#/components/schemas/contributorType'
        heading:
          $ref: '#/components/schemas/heading'
        naId:
          $ref: '#/components/schemas/naId'
      required:
        - naId
        - contributorType
        - authorityType
    organizationalContributor:
      title: organizationalContributor
      description: >-
        The name of an organization, other than the archival creator,
        responsible for the intellectual, technical, artistic, or financial
        production of the archival materials.
      type: object
      allOf:
        - $ref: '#/components/schemas/contributor'
      properties:
        abolishDate:
          $ref: '#/components/schemas/qualifiableDate'
        establishDate:
          $ref: '#/components/schemas/qualifiableDate'
      required:
        - authorityType
        - establishDate
    personalContributor:
      title: personalContributor
      description: >-
        The name of a person, other than the archival creator, responsible for
        the intellectual,  technical, artistic, or financial production of the
        archival materials.
      type: object
      allOf:
        - $ref: '#/components/schemas/contributor'
      properties:
        birthDate:
          $ref: '#/components/schemas/qualifiableDate'
        deathDate:
          $ref: '#/components/schemas/qualifiableDate'
      required:
        - authorityType
        - birthDate
    creatorType:
      title: creatorType
      description: >-
        The means for indicating if a person or organization is the most recent
        or predecessor creator of archival materials.
      type: string
      example: Most Recent
    creator:
      title: creator
      description: >-
        The name of a person or organization responsible for the creation,
        accumulation, or maintenance  of the series when in working (primary)
        use.
      type: object
      properties:
        authorityType:
          $ref: '#/components/schemas/contextualAuthorityType'
        creatorType:
          $ref: '#/components/schemas/creatorType'
        heading:
          $ref: '#/components/schemas/heading'
        naId:
          $ref: '#/components/schemas/naId'
    creatingIndividual:
      title: creatingIndividual
      description: >-
        A person responsible for the creation, accumulation, or maintenance of
        the series when in working (primary) use.
      type: object
      allOf:
        - $ref: '#/components/schemas/creator'
      properties:
        birthDate:
          $ref: '#/components/schemas/qualifiableDate'
        deathDate:
          $ref: '#/components/schemas/qualifiableDate'
      required:
        - authorityType
        - birthDate
    creatingOrganization:
      title: creatingOrganization
      description: >-
        The name of an organization responsible for the creation, accumulation,
        or maintenance of the series when in working (primary) use.
      type: object
      allOf:
        - $ref: '#/components/schemas/creator'
      properties:
        abolishDate:
          $ref: '#/components/schemas/qualifiableDate'
        establishDate:
          $ref: '#/components/schemas/qualifiableDate'
      required:
        - authorityType
        - establishDate
    custodialHistoryNote:
      title: custodialHistoryNote
      description: >-
        The description of the custodial history for the archival materials from
        the time  of their creation to the time of their accessioning by NARA.
        This information may be particularly important for personal papers,
        donated materials, and Federal records  that do not come to NARA through
        the regular government records transfer process. Provides  information
        on any changes of ownership or breaks in the government
        chain-of-custody  that may impact the interpretation of the archival
        materials or are significant for ensuring their authenticity and
        integrity.
      type: string
      example: >-
        In 1983 the U.S. Air Force loaned its pre-1945 and Korean War-era
        photographs and  related documentation (including the subject index) to
        the National Air and Space Museum, Smithsonian Institution, in
        accordance with a Memorandum of Agreement. The purpose of the loan was,
        in part, to enable the National Air and Space Museum to produce a
        videodisc of the collection. The records remained at the museum until
        1998 when they were accessioned into the National Archives.
    dispositionAuthorityNumber:
      title: dispositionAuthorityNumber
      description: >-
        The unique identifier assigned by NARA to a category of records
        indicating that their disposition has been approved by NARA.  This is
        also known as the schedule number.
      type: string
      example: N1-370-90-3, item 1501-16a
    editStatus:
      title: editStatus
      description: >-
        The identification of the production or pre-production stage of
        audiovisual materials (motion pictures, sound recordings or video
        recordings).
      type: string
      example: Partially Edited
    fileUnitCount:
      title: fileUnitCount
      description: Total count of file units which are children of this object.
      type: integer
      example: 5023
    formerlyContainedBy:
      title: formerlyContainedBy
      type: array
      description: >-
        A list of naId values representing archival control groups of which this
        series was a part.
      items:
        $ref: '#/components/schemas/naId'
    functionAndUse:
      title: functionAndUse
      description: >-
        The description of why the archival materials were created. This element
        differs  from scopeAndContentNote which describes the significant
        information contained within the records. This data element is about the
        activities that resulted in the creation  of the archival materials. The
        scopeAndContentNote value is what is in the archival materials.
      type: string
      example: >-
        The Reports of Death were created at field hospitals or by battlefield
        commanders and  were later used by Sextons to complete Internment
        Records.
    generalNote:
      title: generalNote
      description: >-
        Significant information that does not belong in any other element.
        Provides a place to capture information significant to the public that
        is not  appropriate for any other element.
      type: string
      example: >-
        This series serves as an index to the series 'Correspondence of the
        Director, 1880-1932.'
    generalRecordType:
      title: generalRecordType
      description: >-
        The general intellectual form of the archival materials. Allows users 
        to search for archival materials by general records types.
      type: string
      example: Photographs and other Graphic Materials
    internalTransferNumber:
      title: internalTransferNumber
      description: >-
        The unique identifier assigned to a group of archival materials that was
        transferred within NARA. This type of information is particularly
        important for archival materials that have been regionalized.
      type: string
      example: NNTR-S-94-155
    itemCount:
      title: itemCount
      description: >-
        Number of items (including audiovisual items) within this series or file
        unit
      type: integer
      example: 107
    language:
      title: language
      description: The language used in the archival materials.
      type: string
      example: Algonquian (Other)
    localIdentifier:
      title: localIdentifier
      description: >-
        The identifier that a NARA custodial unit specifies to be used to
        request  archival materials in the unit's custody.
      type: string
      example: 85-02-04-01.9
    microformPublication:
      title: microformPublication
      description: >-
        Information about the microform publication of the archival material.
        Microform publications are reproductions of archival materials, which
        are made available in research rooms for consultation and sometimes
        marketed and sold.
      type: object
      properties:
        identifier:
          type: string
          description: The unique identifier associated with a microform publication.
          example: A3354
        note:
          type: string
          description: >-
            Explanations or significant information regarding a microform
            publication in relation to the archival materials being described.
          example: >-
            These records have been reproduced in full in this microform
            publication.
        title:
          type: string
          description: The unique title associated with a microform publication.
          example: >-
            Dunn Rolls of 1867 and 1869, Citizens and Freedmen of the Creek
            Nation, 1867-1869
    numberingNote:
      title: numberingNote
      description: The explanation of an agency or NARA-assigned numbering scheme.
      type: string
      example: >-
        Requests for case files in this series must include the final
        certificate number, which is often found in tract books or on patent
        documents. When requesting canceled or relinquished case files under the
        Homestead Act and Timber Culture Acts, include the application number.
    onlineResource:
      title: onlineResource
      description: >-
        A digital resource, such as a web page or PDF file, that resides outside
        of the DAS database and enhances understanding of and access to archival
        materials described within it.  Online Resource contains information
        about the archival materials or their use that is not part of a standard
        archival description. Online Resource may be created by NARA or by
        external sources, and may be mounted on NARA or external web sites.
      type: object
      properties:
        description:
          type: string
          description: Textual description of the type of online resource.
          example: Access to Archival Databases (AAD) system
        note:
          type: string
          description: >-
            Explanations or significant information regarding an Online Resource
            in relation to the archival materials being described.
          example: >-
            The electronic records in some of the files in this series can be
            searched online via the Access to Archival Databases (AAD) system.
        url:
          type: string
          description: The URL associated with an Online Resource.
          example: http://www.archives.gov/research/order/orderonline.html
    otherTitle:
      title: otherTitle
      description: >-
        An additional or variant title, such as a title that was translated into
        English, a formal title that has been changed or corrected, an
        agency-supplied title, or an informal title. Variant titles include
        those that do not meet NARA standards for the formation of a title.
      type: string
      example: Index to Series Described in Entry 36
    physicalOccurrence:
      title: physicalOccurrence
      description: physicalOccurrence model description
      type: object
      properties:
        copyStatus:
          type: string
          description: >-
            The role or purpose of each physical occurrence (copy) of the
            archival materials. The purposes are preservation, reference,
            reproduction or some combination of the three.
          example: Preservation
        extent:
          type: string
          description: >-
            The measurement or amount of the archival materials themselves --
            the  linear measurement, page count, number of rolls, reels,
            cassettes, or  number of data files.
          example: Approximately 6,000 pages
        physicalOccurrenceNote:
          type: string
          description: >-
            Explanations or significant information relating to the physical
            occurrence of the archival materials.
          example: >-
            The cubic footage for the series of artifacts was estimated as one
            quarter  of the stack area or 5,000 cubic feet.
        referenceUnits:
          type: array
          items:
            $ref: '#/components/schemas/referenceUnit'
    holdingsMeasurement:
      title: holdingsMeasurement
      description: The unit and quantity of the archival materials in the series.
      type: object
      properties:
        count:
          type: number
          description: >-
            The quantity of the archival materials in the series. For artifacts,
            it counts the number of artifacts in the series. For electronic
            data, it counts the number of logical data records in the series.
            For all other records, it counts the number of each type of physical
            container in which archival materials are stored.
          example: 267
        type:
          type: string
          description: >-
            The unit by which archival materials are counted physically for
            performance measures. The unit is either a physical container or
            physical entity. example of physical containers include legal-size
            or letter-size boxes, aerial film cans, cabinet drawers, and bound
            volumes. Physical entities include artifacts and logical data
            records.
          example: LTA-S
    generalMediaType:
      title: generalMediaType
      description: The general physical media form of the archival materials.
      type: string
      example: Loose Sheets
    mediaOccurrence:
      title: mediaOccurrence
      description: >-
        Provides information about the physical description of the archival
        materials and additional information used to describe the media
        occurrence of the archival materials.
      type: object
      properties:
        color:
          type: string
          description: >-
            The absence or presence of colors, besides black, white and gray, of
            the specific media type.
          example: Black-and-White
        containerId:
          type: string
          description: >-
            The identifier or number for the individual container storing each
            specific media type.
          example: Box 6829
        depth:
          type: number
          description: The distance measured from front to back of a specific media type.
          example: 6.75
        dimension:
          type: string
          description: The standard size of the physical items of a specific media type.
          example: 3x5 inch
        generalMediaTypes:
          type: array
          items:
            $ref: '#/components/schemas/generalMediaType'
        height:
          type: number
          description: The distance measured from top to bottom of the specific media type.
          example: 11.75
        mediaOccurrenceNote:
          type: string
          description: >-
            Explanations or significant information relating to the media
            occurrence of the archival materials.
          example: This reel contains music and sound effects.
        physicalRestrictionNote:
          type: string
          description: >-
            Information regarding any physical restrictions that apply to the
            particular specific media type of the archival materials. Physical
            restrictions are primarily preservation restrictions.
          example: >-
            Because these records are stored offsite, researchers must request
            the records 48 hours in advance.
        pieceCount:
          type: integer
          description: >-
            The exact number of physical items comprising the specific media
            type of the archival materials.
          example: 3
        process:
          type: string
          description: >-
            The technical or manual means by which the specific media type was
            created.
          example: Photocopy
        reproductionCount:
          type: integer
          description: >-
            The exact number of parts or sides of the physical items needed to
            create a complete duplicate of the specific media type of the
            archival materials.
          example: 49
        specificMediaType:
          type: string
          description: The physical form of the archival materials.
          example: Digital Audio Tape
        technicalAccessRequirementsNote:
          type: string
          description: >-
            A description of the equipment needed to view the specific media
            type, such as a light table to view aerial film, or hardware and
            software to view archival materials on electronic media.
          example: An open reel computer tape drive is required.
        width:
          type: number
          description: >-
            The horizontal distance measured from side to side of a specific
            media type.
          example: 6.25
    seriesPhysicalOccurrence:
      title: seriesPhysicalOccurrence
      description: >-
        Details about the physical occurrence of archival materials within a
        series.
      type: object
      allOf:
        - $ref: '#/components/schemas/physicalOccurrence'
      properties:
        containerList:
          type: string
          description: >-
            The listing of the starting and ending titles of the contents of
            each container in which the archival materials are stored.
          example: >-
            Box 1: Correspondence: ca. 1914 -- 1939/1940 Box 2: Correspondence:
            1941 -- 1954
        holdingsMeasurements:
          type: array
          items:
            $ref: '#/components/schemas/holdingsMeasurement'
        mediaOccurrences:
          type: array
          items:
            $ref: '#/components/schemas/mediaOccurrence'
    recordsCenterTransferNumber:
      title: recordsCenterTransferNumber
      description: >-
        The unique identifier assigned to a group of records that has been
        transferred into the physical custody of a records center. Formerly this
        was commonly known as the Records Center Accession Number
      type: string
      example: 490-88-0066A
    scaleNote:
      title: scaleNote
      description: >-
        The level of detail in cartographic or architectural documents expressed
        as a  numerical ratio to one, which may have been computed from the
        verbal or bar scales included on the materials.
      type: string
      example: >-
        The charts are drawn at the 1:250,000 scale (one inch equals 3.43
        nautical miles).
    soundType:
      title: soundType
      description: >-
        The identification of the sound characteristics (absence or presence of
        sound) of audiovisual materials.
      type: string
      example: Sound and Silent
    descriptiveAuthorityType:
      title: descriptiveAuthorityType
      description: >-
        The type of primary authority used to control specific terms that help
        describe archival materials.
      type: string
      enum:
        - Geographic Place Name
        - Specific Records Type
        - Topical Subject
    authorityType:
      title: authorityType
      description: >-
        Type of the primary authority used to control descriptive and entitic
        terms on archival materials.
      type: string
      anyOf:
        - $ref: '#/components/schemas/contextualAuthorityType'
        - $ref: '#/components/schemas/descriptiveAuthorityType'
    authorityReference:
      title: authorityReference
      description: >-
        Heading and identifier of a primary authority record.  Represents a
        relationship between authorities or between authorities and
        descriptions.
      type: object
      properties:
        authorityType:
          $ref: '#/components/schemas/authorityType'
        heading:
          $ref: '#/components/schemas/heading'
        naId:
          $ref: '#/components/schemas/naId'
      required:
        - naId
        - authorityType
    organizationalReference:
      title: organizationalReference
      description: >-
        The name of an organization that is the subject of or highly relevant to
        the archival materials.
      type: object
      allOf:
        - $ref: '#/components/schemas/authorityReference'
      properties:
        abolishDate:
          $ref: '#/components/schemas/qualifiableDate'
        establishDate:
          $ref: '#/components/schemas/qualifiableDate'
      required:
        - establishDate
    personalReference:
      title: personalReference
      description: >-
        The name of an individual who is the subject of or highly relevant to
        the archival materials.
      type: object
      allOf:
        - $ref: '#/components/schemas/authorityReference'
      properties:
        birthDate:
          $ref: '#/components/schemas/qualifiableDate'
        deathDate:
          $ref: '#/components/schemas/qualifiableDate'
      required:
        - birthDate
    transferNote:
      title: transferNote
      description: >-
        Significant information regarding the internal transfer of archival
        materials from one NARA unit to another. This type of information is
        particularly important for archival materials that have been
        regionalized. Provides clarification needed to understand Internal
        Transfer Number or Records Center Transfer Number.
      type: string
      example: >-
        These records were formerly housed with the textual records of the Polar
        Gift  Collection in the former Division of Polar Archives and were
        transferred to the  Still Picture Branch in January 1997.
    specificUseRestriction:
      title: specificUseRestriction
      description: >-
        The identification of the type of use restrictions, based on copyright, 
        donor, or statutory provisions, on the archival materials.
      type: string
      example: Donor Restrictions
    useRestriction:
      title: useRestriction
      description: >-
        Provides information and status about restrictions on use of archival
        materials.
      type: object
      properties:
        note:
          type: string
          description: >-
            Significant information pertaining to the use or reproduction of the
            archival materials.
          example: >-
            Some or all of the images in this series may be subject to copyright
            or other  intellectual property restrictions.
        specificUseRestrictions:
          type: array
          items:
            $ref: '#/components/schemas/specificUseRestriction'
        status:
          type: string
          description: >-
            Indication of whether or not there are use restrictions on the
            archival materials.
          example: Restricted - Fully
    Series:
      title: Series
      description: >-
        File units or documents arranged in accordance with a filing system or
        maintained as a unit because they result from the same accumulation or
        filing process, the same function, or the same activity; have a
        particular form; or because of some other relationship arising out of
        their creation, receipt, or use.
      type: object
