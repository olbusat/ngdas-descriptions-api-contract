      title: otherPreservationCharacteristics
      description: >-
        Additional information about the physical nature of the archival
        materials needed for preservation purposes.
      type: string
      example: Fastners/records adhered together
    itemMediaOccurrence:
      title: itemMediaOccurrence
      description: Additional media occurrence information only available for items.
      type: object
      allOf:
        - $ref: '#/components/schemas/mediaOccurrence'
      properties:
        base:
          type: string
          description: >-
            The substance of the media used to physically carry or hold the
            information in the archival item. Also called the substrate.
          example: Cellulose Acetate
        emulsion:
          type: string
          description: >-
            The type of coating that is bonded to and supported by the base of
            the specific media type.
          example: Metal Evaporation
