    Item:
      title: Item
      description: >-
        The smallest indivisible archival unit (e.g. a letter, memorandum,
        report, leaflet, or photograph). For example, a book or record album
        would be described as an item, but the individual chapters of the book
        or the discs or songs that make up the album would not be described as
        items. Not used to describe motion picture films, sound recordings or
        video recordings.
      type: object
      allOf:
        - $ref: '#/components/schemas/itemCommon'
      properties:
        physicalOccurrences:
          type: array
          items:
            $ref: '#/components/schemas/itemPhysicalOccurrence'
      required:
        - accessRestriction
        - ancestors
        - contributors
        - generalRecordTypes
        - descriptionType
        - naId
        - physicalOccurrences
        - title
        - useRestriction
    Problem:
      type: object
      properties:
        type:
          type: string
          format: uri
          description: >
            An absolute URI that identifies the problem type.  When
            dereferenced,

            it SHOULD provide human-readable documentation for the problem type

            (e.g., using HTML).
          default: about:blank
          example: https://zalando.github.io/problem/constraint-violation
        title:
          type: string
          description: >
            A short, summary of the problem type. Written in english and
            readable

            for engineers (usually not suited for non technical stakeholders and

            not localized); example: Service Unavailable
        status:
          type: integer
          format: int32
          description: >
            The HTTP status code generated by the origin server for this
            occurrence

            of the problem.
          minimum: 100
          maximum: 600
          exclusiveMaximum: true
          example: 503
        detail:
          type: string
          description: |
            A human readable explanation specific to this occurrence of the
            problem.
          example: Connection to database timed out
        instance:
          type: string
          format: uri
          description: >
            An absolute URI that identifies the specific occurrence of the
            problem.

            It may or may not yield further information if dereferenced.
