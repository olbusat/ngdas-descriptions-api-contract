$schema: http://json-schema.org/draft-07/schema#

title: ItemAv
description: >-
  The smallest indivisible archival unit (e.g. a letter, memorandum, report, leaflet, or photograph).
  For example, a book or record album would be described as an item, but the individual chapters of
  the book or the discs or songs that make up the album would not be described as items.  Covers 
  descriptions of audiovisual items such as motion picture films, sound recordings, and video recordings.
type: object
allOf:
  - $ref: properties/itemCommon
properties:
  broadcastDates:
    type: array
    items:
      $ref: properties/broadcastDate

  editStatus:
    $ref: properties/editStatus

  physicalOccurrences:
    type: array
    items:
      $ref: properties/itemAvPhysicalOccurrence

  productionSeriesNumber:
    $ref: properties/productionSeriesNumber

  productionSeriesSubtitle:
    $ref: properties/productionSeriesSubtitle

  productionSeriesTitle:
    $ref: properties/productionSeriesTitle

  releaseDate:
    $ref: properties/releaseDate

  shotList:
    $ref: properties/shotList

  soundType:
    $ref: properties/soundType

required:
  - accessRestriction
  - ancestor
  - creators
  - generalRecordTypes
  - levelOfDescription
  - naId
  - physicalOccurrences
  - recordType
  - title
  - useRestriction
