$schema: http://json-schema.org/draft-07/schema#

title: Transcription
description: >-
  A form of user contribution that allows a user to put into text the words contained within
  an archival record in order to increase searchability and make documents easier to read.
type: object
properties:
  contribution:
    $ref: properties/contribution

  contributionId:
    $ref: properties/contributionId

  contributionType:
    $ref: properties/contributionType

  contributors:
    type: array
    items:
      $ref: properties/publicContributorHistory

  createdAt:
    $ref: properties/createdAt

  parentContributionId:
    $ref: properties/parentContributionId

  recordType:
    $ref: properties/recordType

  target:
    $ref: properties/contributionTarget
