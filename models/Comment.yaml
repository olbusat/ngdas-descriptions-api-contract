$schema: http://json-schema.org/draft-07/schema#

title: Comment
description: >-
  A form of public contribution that allows a user to share knowledge about the records, tell 
  other users about related records, or share what someone might expect to find in a particular
  item, file unit, or series.
type: object
properties:
  contribution:
    $ref: properties/contribution

  contributionId:
    $ref: properties/contributionId

  contributionSequence:
    $ref: properties/contributionSequence

  contributionType:
    $ref: properties/contributionType

  contributor:
    $ref: properties/publicContributor

  createdAt:
    $ref: properties/createdAt

  parentContributionId:
    $ref: properties/parentContributionId

  recordType:
    $ref: properties/recordType

  target:
    $ref: properties/contributionTarget

  updatedAt:
    $ref: properties/updatedAt
