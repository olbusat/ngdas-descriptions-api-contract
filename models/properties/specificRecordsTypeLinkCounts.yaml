title: specificRecordsTypeLinkCounts
description: Tracks the number and manner of the relationships to a specific records type authority record.
type: object
properties:
  specificRecordsType:
    description: >-
      Total number of times this specific record type is referred to in another specifc records 
      type authority record.
    type: integer
    format: int32
    example: 42

  subject:
    description: Total number of times this specific record type acts as the subject of archival materials.
    type: integer
    format: int32
    example: 910

  totalDescription:
    description: >-
      Total number of times this specific record type is referred to, in any way, in archival materials.
    type: integer
    format: int32
    example: 101
