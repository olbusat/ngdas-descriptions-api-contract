$schema: http://json-schema.org/draft-07/schema#

title: accessionNumber
description: >-
  The unique identifier assigned to a group of archival materials that have been 
  transferred into the legal custody of NARA.  Links the description of the 
  archival materials and their acquisition/accession documentation.
type: string
examples:
  - NRFFA-276-99-0001
  - N3-58-88-1
