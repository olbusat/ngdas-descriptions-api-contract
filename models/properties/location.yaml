$schema: http://json-schema.org/draft-07/schema#

title: location
description: Information about where the archival materials are kept.
type: object
properties:
  facility:
    type: string
    description: The building where archival materials are kept.
    examples:
      - John F. Kennedy Library (Boston, MA)
      - National Archives Building - Archives I (Washington, DC)

  note:
    type: string
    description: >-
      Location Note indicates the particular location of the archival materials within a building.
    examples:
      - These materials are located in Research Room 5050.
      - These items are located in the cold vault.
