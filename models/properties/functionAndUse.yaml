$schema: http://json-schema.org/draft-07/schema#

title: functionAndUse
description: >-
  The description of why the archival materials were created. This element differs 
  from scopeAndContentNote which describes the significant information contained within
  the records. This data element is about the activities that resulted in the creation 
  of the archival materials. The scopeAndContentNote value is what is in the archival
  materials.
type: string
examples:
  - >-
    The Reports of Death were created at field hospitals or by battlefield commanders and 
    were later used by Sextons to complete Internment Records.
  - >-
    The minute books were created to record the court's activities on a daily basis, 
    including both criminal and civil litigation.
