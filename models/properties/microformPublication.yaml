

title: microformPublication
description: >-
  Information about the microform publication of the archival material. Microform
  publications are reproductions of archival materials, which are made available in
  research rooms for consultation and sometimes marketed and sold.
type: object
properties:
  identifier:
    type: string
    description: >-
      The unique identifier associated with a microform publication.
    example:
      - A3354
      - M1131
      - T228

  note:
    type: string
    description: >-
      Explanations or significant information regarding a microform publication
      in relation to the archival materials being described.
    example:
      - These records have been reproduced in full in this microform publication.
      - Records in this series from 1917-1920 are available in this microform publication.

  title:
    type: string
    description: The unique title associated with a microform publication.
    example:
      - Dunn Rolls of 1867 and 1869, Citizens and Freedmen of the Creek Nation, 1867-1869
      - Captured North Vietnamese Documents of the Combined Document Exploitation Center, 1950-1975
