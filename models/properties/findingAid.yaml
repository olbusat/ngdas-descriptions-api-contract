$schema: http://json-schema.org/draft-07/schema#

title: findingAid
description: >-
  Tools that help users more easily find archival descriptions and materials.
type: object
properties:
  fileFormat:
    type: string
    description: The type or file format of the online finding aid.
    examples:
      - HTML
      - Microsoft Word Document

  findingAidtype:
    type: string
    description: The type of finding aid.
    examples:
      - Index
      - Prelim. Checklist

  note:
    type: string
    description: The explanation of significant information about a finding aid.
    examples:
      - An alphabetical list of cities can be found in the research room.

  source:
    type: string
    description: The author or creator of the finding aid.
    examples:
      - National Archives and Records Administration

  url:
    type: string
    format: uri
    description: The URL associated with a finding aid.
    examples:
      - http://www.archives.gov/rocky-mountain/finding-aids/naturalization/

  urlNote:
    type: string
    description: Explanation of significant information about a finding aid url.
    examples:
      - This Online Resource URL is a finding aid for naturalizations.

  urlDescription:
    type: string
    description: Description of the information contained at a finding aid url
    examples:
      - This Online Resource URL is a finding aid for naturalizations.
