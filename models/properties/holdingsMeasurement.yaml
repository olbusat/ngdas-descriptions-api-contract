$schema: http://json-schema.org/draft-07/schema#

title: holdingsMeasurement
description: >-
  The unit and quantity of the archival materials in the series.
type: object
properties:
  count:
    type: number
    description: >-
      The quantity of the archival materials in the series. For artifacts, it counts
      the number of artifacts in the series. For electronic data, it counts the number
      of logical data records in the series. For all other records, it counts the number
      of each type of physical container in which archival materials are stored.
    examples:
      - 267
      - .5

  type:
    type: string
    description: >-
      The unit by which archival materials are counted physically for performance measures.
      The unit is either a physical container or physical entity. Examples of physical
      containers include legal-size or letter-size boxes, aerial film cans, cabinet drawers,
      and bound volumes. Physical entities include artifacts and logical data records.
    examples:
      - LTA-S
      - MAP-1
