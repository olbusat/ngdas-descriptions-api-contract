title: coordinates
description: >-
  Indicates the position of the place, expressed in degrees/minutes/seconds in accor. Latitude is the angular 
  distance north or south of the equator, measured along a meridian. Longitude is the angular distance 
  east or west of the Prime Meridian, which runs through Greenwich, England. Meridians are 
  imaginary north-south lines on the Earth's surface that connect both geographic poles, used to 
  measure longitude.
type: string
example: 16 00 N, 106 00 E (16, 106)
