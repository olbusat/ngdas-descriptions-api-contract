title: specificAccessRestriction
description: >-
  Specific access restrictions to the archival materials, based on national security
  considerations, donor restrictions, court orders, and other statutory or regulatory
  provisions.
type: object
properties:
  restriction:
    type: string
    description: The specific reason for access restriction.
    example: Presidential Records Act (p)(1) National Security Classified

  securityClassification:
    type: string
    description: >-
      The highest level of national security protections or classified nuclear 
      information protections on the archival materials.
    example: Top Secret
