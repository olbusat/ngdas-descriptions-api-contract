$schema: http://json-schema.org/draft-07/schema#

title: organizationName
description: >-
  Represents the name of the organization being described in the authority record. The official
  designation of an organization
type: object
properties:
  abolishDate:
    $ref: abolishDate

  contributorTypes:
    type: array
    items:
      $ref: contributorType.yaml

  creatorTypes:
    type: array
    items:
      $ref: creatorType.yaml

  establishDate:
    $ref: establishDate.yaml

  heading:
    $ref: heading.yaml

  linkCounts:
    $ref: orgLinkCounts

  naId:
    $ref: naId.yaml

  name:
    $ref: name.yaml

  predecessors:
    type: array
    items:
      $ref: predecessor.yaml

  recordSource:
    $ref: recordSource.yaml

  role:
    $ref: role

  successors:
    type: array
    items:
      $ref: successor.yaml

  variantOrganizationNames:
    type: array
    items:
      $ref: variantOrganizationName.yaml
