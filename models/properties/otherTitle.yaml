$schema: http://json-schema.org/draft-07/schema#

title: otherTitle
description: >-
  An additional or variant title, such as a title that was translated into
  English, a formal title that has been changed or corrected, an agency-supplied
  title, or an informal title. Variant titles include those that do not meet NARA
  standards for the formation of a title.
type: string
examples:
  - Index to Series Described in Entry 36
  - French Revenge Around Verdun
