title: personLinkCounts
description: Tracks the number and manner of the relationships to a person authority record.
type: object
properties:
  contributor:
    description: Total number of times this person acts as a contributor to archival materials.
    type: integer
    format: int32
    example: 1

  creator:
    description: Total number of times this person acts as a creator for archival materials.
    type: integer
    format: int32
    example: 10

  donor:
    description: Total number of times this person acts as a donor of archival materials.
    type: integer
    format: int32
    example: 10

  organization:
    description: Total number of times this object is referred to in an organization authority.
    type: integer
    format: int32
    example: 10

  subject:
    description: Total number of times this person acts as the subject of archival materials.
    type: integer
    format: int32
    example: 3

  totalDescription:
    description: Total number of times this person is referred to, in any way, in archival materials.
    type: integer
    format: int32
    example: 101