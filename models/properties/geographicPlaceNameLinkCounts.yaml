$schema: http://json-schema.org/draft-07/schema#

title: geographicPlaceNameLinkCounts
description: Tracks the number and manner of the relationships to a geographic place name authority record.
type: object
properties:
  geographicPlaceName:
    description: >-
      Total numer of times this geographic place name is referred to in another geographic place name
      authority record.
    examples:
      - 1
      - 1330

  jurisdiction:
    description: Total number of times this geographic place name acts as the juristiction of an organization.
    type: integer
    examples:
      - 3
      - 349

  organization:
    description: >-
      Total number of times this geographic place anem is referred to in an organization authority record.
    type: integer
    examples:
      - 99
      - 1

  subject:
    description: Total number of times this geographic place name acts as the subject of archival materials.
    type: integer
    examples:
      - 77
      - 910

  totalDescription:
    description: >-
      Total number of times this geographic place name is referred to, in any way, in archival materials.
    type: integer
    examples:
      - 101
      - 324
