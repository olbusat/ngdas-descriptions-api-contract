$schema: http://json-schema.org/draft-07/schema#

title: recordsCenterTransferNumber
description: >-
  The unique identifier assigned to a group of records that has been transferred
  into the physical custody of a records center. Formerly this was commonly known
  as the Records Center Accession Number
type: string
examples:
  - 490-88-0066A
  - 021-53T-0007P
