$schema: http://json-schema.org/draft-07/schema#

title: topicalSubjectLinkCounts
description: Tracks the number and manner of the relationships to a topical subject authority record.
type: object
properties:
  subject:
    description: Total number of times this topical subject acts as the subject of archival materials.
    type: integer
    examples:
      - 77
      - 910

  topicalSubject:
    description: Total number of times this topical subject is referred to in another topical subject.
    type: integer
    examples:
      - 3
      - 349

  totalDescription:
    description: Total number of times this topical subject is referred to, in any way, in archival materials.
    type: integer
    examples:
      - 101
      - 324
